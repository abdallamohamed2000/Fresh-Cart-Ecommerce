<section class="my-4">
    <div class="row g-4  row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
        <div *ngFor="let brand of brandData" class="col">
            <div role="button" class="border overflow-hidden rounded  shadow">
                <img class="w-100" height="300" [src]="brand.image" [alt]="brand.name">
            </div>

        </div>

    </div>
</section>
