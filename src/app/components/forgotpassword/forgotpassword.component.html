<section *ngIf="step1" class="w-50 mx-auto rounded shadow p-3">

    <form [formGroup]="forgotForm" (ngSubmit)="forgotPassword()">
        <label for="email">Email</label>
        <input formControlName="email" type="text" class="form-control" id="email">
        <button class="main-btn w-100 mt-3">Forgot Password</button>
        <p class="text-red text-center" *ngIf="userMsg">{{ userMsg }}</p>


    </form>

</section>

<section *ngIf="step2" class="w-50 mx-auto rounded p-3 shadow">

    <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
        <label for="resetCode">Reset Code</label>
        <input formControlName="resetCode" type="text" class="form-control" id="resetCode">
        <button class="main-btn w-100 mt-3">Reset Code</button>
        <p class="text-red text-center" *ngIf="userMsg">{{ userMsg }}</p>

    </form>

</section>


<section *ngIf="step3" class="w-50 mx-auto rounded p-3 shadow">

    <form [formGroup]="resetPasswordform" (ngSubmit)="newPassword()">
        <label for="newPassword">Reset Password</label>
        <input #inputPassword formControlName="newPassword" type="password" class="form-control" id="newPassword">
        <div *ngIf="resetPasswordform.get('newPassword')?.errors && (resetPasswordform.get('newPassword')?.touched || inputPassword.value.length)">
            <p class="text-red" *ngIf="resetPasswordform.get('newPassword')?.getError('required')">password Is required</p>
            <p class="text-red" *ngIf="resetPasswordform.get('newPassword')?.getError('pattern')">password must start with upperCase then from 6 to 20</p>
        </div>
        <button class="main-btn w-100 mt-3">Reset Password</button>



    </form>

</section>
