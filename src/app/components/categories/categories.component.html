<section class="my-4">
    <div class="row g-4  row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
        <div *ngFor="let category of categoryData" class="col">
            <div [routerLink]="['/categorydetails',category._id]" role="button" class="border overflow-hidden rounded  shadow">
                <img class="w-100" height="300" [src]="category.image" [alt]="category.name">

                <h3 class="h6 text-center text-main py-3">{{ category.name }}</h3>


            </div>

        </div>

    </div>
</section>
