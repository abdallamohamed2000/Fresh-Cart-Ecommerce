<section class="w-75 mx-auto rounded shadow  p-3 mb-4" *ngIf="productDetails">
    <div class="row align-items-center">
        <div class="col-md-3">
            <owl-carousel-o [options]="productSlider">

                <ng-container *ngFor="let src of productDetails.images">
                    <ng-template carouselSlide>
                        <img [src]="src" class="w-100">
                    </ng-template>
                </ng-container>

            </owl-carousel-o>
        </div>
        <div class="col-md-9">
            <div>
                <h3 class="h5">{{ productDetails.title }}</h3>
                <p class="text-muted">{{ productDetails.description }}</p>
                <h4 class="h6 text-main">{{ productDetails.category.name }}</h4>
                <div class="d-flex align-items-center justify-content-between mb-2">

                    <span>{{ productDetails.price }} EGP</span>

                    <div class="d-flex flex-column">
                        <i *ngIf="!wishListData.includes($any(productDetails._id))" (click)="addFavourite(productDetails._id)" class="fa-solid fa-heart ms-auto"></i>
                        <i *ngIf="wishListData.includes($any(productDetails._id))" (click)="removeFavourite(productDetails._id)" class="fa-solid text-red fa-heart ms-auto"></i>
                        <div>
                            <i class="fas fa-star rating-color"></i>
                            <span class="text-muted">{{ productDetails.ratingsAverage }}</span>
                        </div>
                    </div>
                </div>
                <button (click)="addCart(productDetails._id,btnAdd)" #btnAdd class="main-btn w-100">+ Add To Cart</button>

            </div>
        </div>

    </div>
</section>
