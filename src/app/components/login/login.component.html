<section class="shadow p-4 rounded my-3 w-50 mx-auto">
    <h1 class="h3 fw-bolder">Login Now</h1>

    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">

        <div class="mb-2">
            <label for="email">Email :</label>
            <input #inputEmail formControlName="email" class="form-control" type="email" id="email">
            <div *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || inputEmail.value.length)">
                <p class="text-red" *ngIf="loginForm.get('email')?.getError('required')">email Is required</p>
                <p class="text-red" *ngIf="loginForm.get('email')?.getError('email')">email is invalid</p>
            </div>
        </div>

        <div class="mb-2">
            <label for="password">Password :</label>
            <input #inputPassword formControlName="password" class="form-control" type="password" id="password">
            <div *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || inputPassword.value.length)">
                <p class="text-red" *ngIf="loginForm.get('password')?.getError('required')">password Is required</p>
                <p class="text-red" *ngIf="loginForm.get('password')?.getError('pattern')">password must start with upperCase then from 6 to 20</p>
            </div>
        </div>


        <div class="d-flex justify-content-between">
            <a routerLink="/forgot" class="text-main forgot cursor-pointer fw-medium">Forgot Password ?</a>
            <button class="main-btn ms-auto d-block">
                <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
                Login</button>
        </div>
        <p *ngIf="msgError" class="text-error">{{ msgError }}</p>
    </form>
</section>
