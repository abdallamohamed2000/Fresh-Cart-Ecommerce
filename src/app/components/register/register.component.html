<section class="shadow p-4 rounded my-3 w-50 mx-auto">
    <h1 class="h3 fw-bolder text-center">Register Now</h1>

    <form [formGroup]="registerForm" (ngSubmit)="handleForm()">

        <div class="mb-2">
            <label for="name">Name :</label>
            <input #inputName formControlName="name" class="form-control" type="text" id="name">
            <div *ngIf="registerForm.get('name')?.errors && (registerForm.get('name')?.touched || inputName.value.length > 0 )">
                <p class="text-red" *ngIf="registerForm.get('name')?.getError('required')">name Is required</p>
                <p class="text-red" *ngIf="registerForm.get('name')?.getError('minlength')">min-length 3</p>
                <p class="text-red" *ngIf="registerForm.get('name')?.getError('maxlength')">max-length 20</p>
            </div>

        </div>
        <div class="mb-2">
            <label for="email">Email :</label>
            <input #inputEmail formControlName="email" class="form-control" type="email" id="email">
            <div *ngIf="registerForm.get('email')?.errors && (registerForm.get('email')?.touched || inputEmail.value.length)">
                <p class="text-red" *ngIf="registerForm.get('email')?.getError('required')">email Is required</p>
                <p class="text-red" *ngIf="registerForm.get('email')?.getError('email')">email is invalid</p>
            </div>
        </div>
        <div class="mb-2">
            <label for="phone">Phone :</label>
            <input #inputPhone formControlName="phone" class="form-control" type="tel" id="phone">
            <div *ngIf="registerForm.get('phone')?.errors && (registerForm.get('phone')?.touched || inputPhone.value.length)">
                <p class="text-red" *ngIf="registerForm.get('phone')?.getError('required')">phone Is required</p>
                <p class="text-red" *ngIf="registerForm.get('phone')?.getError('pattern')">accept only egypt phone numbers</p>
            </div>
        </div>
        <div class="mb-2">
            <label for="password">Password :</label>
            <input #inputPassword formControlName="password" class="form-control" type="password" id="password">
            <div *ngIf="registerForm.get('password')?.errors && (registerForm.get('password')?.touched || inputPassword.value.length)">
                <p class="text-red" *ngIf="registerForm.get('password')?.getError('required')">password Is required</p>
                <p class="text-red" *ngIf="registerForm.get('password')?.getError('pattern')">password must start with upperCase then from 6 to 20</p>
            </div>
        </div>
        <div class="mb-2">
            <label for="rePassword">rePassword :</label>
            <input #inputRepassword formControlName="rePassword" class="form-control" type="password" id="rePassword">
            <div *ngIf="registerForm.get('rePassword')?.errors && (registerForm.get('rePassword')?.touched || inputRepassword.value.length)">
                <p class="text-red" *ngIf="registerForm.get('rePassword')?.getError('required')">rePassword Is required</p>
                <p class="text-red" *ngIf="registerForm.get('rePassword')?.getError('mismatch')">rePassword doesn't match</p>
            </div>
        </div>

        <button class="main-btn ms-auto d-block">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
            Register</button>
        <p *ngIf="msgError" class="text-error">{{ msgError }}</p>
    </form>
</section>
